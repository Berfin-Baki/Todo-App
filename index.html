<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo App</h1>
        <form class="search">
          <input
            class="form-control"
            type="text"
            name="search"
            placeholder="Ara..." />
        </form>
      </header>

      <ul class="list-group text-light todos">
        <li
          class="list-group-item d-flex justify-content-between align-items-center mb-2">
          <span>Yüzmeye Git.</span>
          <i class="delete">X</i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center mb-2">
          <span>Manavdan Limon al</span>
          <i class="delete">X</i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center mb-2">
          <span>Javascript Çalış.</span>
          <i class="delete">X</i>
        </li>
      </ul>
      <form class="text-center my-4 add">
        <label class="text-light">Yeni İş Ekle</label>
        <input
          class="form-control m-auto"
          type="text"
          name="add"
          placeholder="Ekle" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
